oms: 1
info:
  version: 1.0.0
  title: GoDaddy
  description: This is a godaddy service
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
lifecycle:
  startup:
    command:
      - godaddy
actions:
  checkDomainAvailability:
    help: Determine whether or not the specified domain is available for purchase.
    http:
      port: 3000
      method: post
      path: /checkDomain
      contentType: application/json
    arguments:
      domain:
        type: string
        in: requestBody
        required: true
        help: Provide domain to check availability.
    output:
      type: object
      contentType: application/json
      properties:
        available:
          help: Returns boolean for availability.
          type: boolean
        currency:
          help: The currency.
          type: string
        definitive:
          help: The definitive.
          type: boolean
        domain:
          help: The domain name.
          type: string
        period:
          help: The period of domain.
          type: int
        price:
          help: The price of domain.
          type: int
environment:
  API_KEY:
    type: string
    required: true
    help: API Key of GoDaddy
  API_SECRET:
    type: string
    required: true
    help: API Key of GoDaddy
